<div>
  <div class="logo text-center">
    <img src="assets/img/spotifylogo.png" alt="" class="mt-4 mb-4" />
  </div>
  <hr />
  <div class="container">
    <p class="heading-login font-weight-bold fs-2">Log in to Spotify</p>

    <div class="btn mb-4">
      <!-- Add your button content here -->
    </div>
    <p></p>
    <div *ngIf="loginError" class="error-message text-danger">
      <p>Invalid credentials. Please check your username and password.</p>
    </div>

    <div class="text-left">
      <p class="heading mb-2 font-weight-bold">Email address or username</p>
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="mb-3">
          <mat-form-field class="mff-width gray" appearance="outline">
            <mat-label>Enter your username</mat-label>
            <input matInput [(ngModel)]="loginData.username" name="username" type="text" required />
          </mat-form-field>
        </div>

        <div class="mb-3">
          <p class="heading mb-2 font-weight-bold">Enter your Password</p>
          <mat-form-field class="mff-width gray" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="loginData.password" name="password" required />
          </mat-form-field>
        </div>

        <div class="mt-3">
          <button mat-flat-button class="btn-login btn btn-success" type="submit" [disabled]="!loginForm.valid">
            LOG IN
          </button>
        </div>
      </form>
      <hr />

      <p class="heading">
        Don't have an account?
        <span [routerLink]="['/signup']" class="text-white">
          <u>SIGN UP FOR SPOTIFY</u>
        </span>
      </p>

      <hr />
    </div>
  </div>
</div>
