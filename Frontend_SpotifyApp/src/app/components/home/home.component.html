<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (Top) -->
    <div class="col-md-3 top">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Songs (Middle) -->
    <div class="col-md-9 mid">
      <div class="mid-top">
        <div class="button-arrow">
          <button mat-mini-fab>
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button mat-mini-fab>
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
        <div class="btn-upgrade">
          <button mat-flat-button class="u-btn" routerLink="/">
            Log-out
          </button>
        </div>
      </div>
      <div>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
      </div>
    </div>
  </div>

  <!-- Audio Player (Bottom) -->
  <div class="row">
    <div class="col-md-12">
      <app-audioplayer></app-audioplayer>
    </div>
  </div>
</div>
